<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Zakharov Sergey portfolio</title>
  </head>
  <body>
    <div class="box" data-tilt data-tilt-glare data-tilt-max-glare="0.1">

      </div>

      <div class="bottom">
        <div class="status">
          Looking for <br />
          a job now
        </div>
        <div class="buttons">
          <div class="button cv">CV</div>
          <div class="button telegram">
            <a
              href="https://t.me/multiple_illusionsi"
              target="_blank"
              rel="noopener noreferrer"
              >Telegram</a
            >
          </div>
          <div class="button behance">
            <a
              href="https://www.behance.net/zakharov_sergey"
              target="_blank"
              rel="noopener noreferrer"
              >Behance</a
            >
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./vanilla-tilt.min.js"></script>
  </body>
</html>
